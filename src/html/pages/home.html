<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WeGame">
    <title>WeGame</title>
    <link href="./favicon.png" rel="icon" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Homenaje&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
</head>

<body class="index-page">

<div id="cursor"></div>
<div id="aura"></div>

<div class="cursor-dot-outline"></div>
<div class="cursor-dot"></div>

<header class="header">
    <div class="header__left-block">
        <div class="header__logo">

        </div>
        <nav class="header__links">
            <a href="#" class="header__link p_middle">Доставка питания</a>
            <a href="#" class="header__link p_middle">Второй пункт</a>
        </nav>
    </div>
    <div class="header__right-block">
        <button data-modal class="btn btn_white p_middle">Связаться с нами</button>
    </div>
</header>

<div class="wegame-style">
    <a href="" class="button button-oval">Стать партнером</a>
    <button class="button button-rectangle">Подписаться</button>
    <div class="section-title">Участники</div>
</div>


<div class="wegame-style">

    <section class="showcase">

        <h2 class="showcase__header">Hoodie <span>Mantle</span></h2>

        <div class="showcase__content-wrapper">
            <div class="showcase__content">

                <div class="showcase-carousel">
                    <div class="swiper-wrapper">

                        <div class="swiper-slide showcase-carousel__item">
                            <div class="showcase-carousel__image-wrapper">
                                <div class="showcase-carousel__image-left">
                                    <div class="showcase-carousel__image" style="background-image: url(images/1.png);"></div>
                                </div>
                                <div class="showcase-carousel__image-right">
                                    <div class="showcase-carousel__image" style="background-image: url(images/1.png);"></div>
                                </div>
                            </div>
                            <p>Front</p>
                        </div>

                        <div class="swiper-slide showcase-carousel__item">
                            <div class="showcase-carousel__image-wrapper">
                                <div class="showcase-carousel__image-left">
                                    <div class="showcase-carousel__image" style="background-image: url(images/2.png);"></div>
                                </div>
                                <div class="showcase-carousel__image-right">
                                    <div class="showcase-carousel__image" style="background-image: url(images/2.png);"></div>
                                </div>
                            </div>
                            <p>Front Two</p>
                        </div>

                        <div class="swiper-slide showcase-carousel__item">
                            <div class="showcase-carousel__image-wrapper">
                                <div class="showcase-carousel__image-left">
                                    <div class="showcase-carousel__image" style="background-image: url(images/3.png);"></div>
                                </div>
                                <div class="showcase-carousel__image-right">
                                    <div class="showcase-carousel__image" style="background-image: url(images/3.png);"></div>
                                </div>
                            </div>
                            <p>Side</p>
                        </div>

                        <div class="swiper-slide showcase-carousel__item">
                            <div class="showcase-carousel__image-wrapper">
                                <div class="showcase-carousel__image-left">
                                    <div class="showcase-carousel__image" style="background-image: url(images/4.png);"></div>
                                </div>
                                <div class="showcase-carousel__image-right">
                                    <div class="showcase-carousel__image" style="background-image: url(images/4.png);"></div>
                                </div>
                            </div>
                            <p>Back</p>
                        </div>

                    </div>
                </div>

                <!--                        <div class="showcase-navigation">-->
                <!--                            <div class="showcase-navigation__prev"></div>-->
                <!--                            <div class="showcase-navigation__next"></div>-->
                <!--                        </div>-->

            </div>
        </div>

    </section>

</div>

<footer class="footer">
    <div class="container">
        <div class="social">
            <div class="subtitle p_large">Мы в социальных сетях:</div>
            <a href="#" class="link p_middle">instagram</a>
            <a href="#" class="link p_middle">facebook</a>
        </div>
        <div class="pepper">
            <img src="images/icons/veg.svg" alt="pepper">
        </div>
        <div class="call">
            <div class="subtitle p_large">Или позвоните нам</div>
            <a href="#" class="link p_middle">+380678341034</a>
            <a href="#" class="link p_middle">+380500941356</a>
        </div>
    </div>
</footer>

<script src="libs/swiper/swiper-bundle.min.js"></script>
<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

</body>
</html>
