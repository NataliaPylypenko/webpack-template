<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WeGame">
    <title>Webpack Template</title>
    <link href="./static/favicon.ico" rel="icon" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Homenaje&display=swap" rel="stylesheet">

    <% for (var css in htmlWebpackPlugin.files.css) { %>
    <link href="<%= htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
    <% } %>
</head>
<body class="index-page">

<div id="cursor"></div>
<div id="aura"></div>

<div class="cursor-dot-outline"></div>
<div class="cursor-dot"></div>

<header class="header">
    <div class="header__left-block">
        <div class="header__logo"></div>
        <nav class="header__links">
            <a href="#" class="header__link p_middle">Доставка питания</a>
            <a href="#" class="header__link p_middle">Второй пункт</a>
        </nav>
    </div>
    <div class="header__right-block">
        <button data-modal class="btn btn_white p_middle">Связаться с нами</button>
    </div>
</header>

<section class="section-light"></section>

<footer class="footer">
    <div class="container">
        <div class="social">
            <div class="subtitle p_large">Мы в социальных сетях:</div>
            <a href="#" class="link p_middle">instagram</a>
            <a href="#" class="link p_middle">facebook</a>
        </div>
        <div class="pepper">
            <img src="images/icons/veg.svg" alt="pepper">
        </div>
        <div class="call">
            <div class="subtitle p_large">Или позвоните нам</div>
            <a href="#" class="link p_middle">+380678341034</a>
            <a href="#" class="link p_middle">+380500941356</a>
        </div>
    </div>
</footer>

<% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
<script src="<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
<% } %>
</body>
</html>
